<html>

<head>
    <meta charset="UTF-8">
    <title>Angular App</title>
    <link rel="stylesheet" type="text/css" href="node_modules/css/style.css">
</head>

<body>
    <div ng-app="shopyList" ng-controller="myController">
    	<h1>My Shopify List</h1>
        <ul>
            <li ng-repeat="x in products">{{x}}
                <span ng-click="removeItem($index)">&times;</span>
            </li>
        </ul>
        <input ng-model="addMe">
        <button ng-click="addItem()">Add</button>
        <p>{{errortext}}</p>
    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script>
    var app = angular.module("shopyList", []);

    app.controller("myController", function($scope) {
        $scope.products = ["Milk", "Bread", "Cheese"];
        $scope.addItem = function() {
            $scope.errortext = "";
            if (!$scope.addMe) { return; }
            if ($scope.products.indexOf($scope.addMe) == -1) {
                $scope.products.push($scope.addMe);
            }
            else
            {
            	$scope.errortext = "Item already exist in your shopping list";
            }
        }
        $scope.removeItem = function(x) {
        	$scope.errortext="";
            $scope.products.splice(x, 1);
        }
    });
    </script>
</body>

</html>
